<!DOCTYPE html>
<html>
<head>
    <title>考证理论在线测试</title>
    <style>


        /* 新增：考试页面布局 */
        #examPage {
            display: flex !important; /* 强制覆盖原有display属性 */
            flex-direction: column;
            min-height: 100vh;
            transform: translateZ(0); /* 触发硬件加速强制重绘 */
        }
        /* 登录页面样式 */
        #loginPage {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
             min-height: calc(100vh - 100px); /* 新增：撑满高度 */
            padding-bottom: 2px; /* 给底部文字留出空间 */
        }
        #title {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .login-input {
            width: 70%;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.2em;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        #startBtn {
            background: #27ae60;
            font-size: 1.5em;
            padding: 15px 40px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        #startBtn:hover {
            background: #219a52;
        }

        /* 考试页面样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f5f5f5;
            line-height: 1.1;
            font-size: 16px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 6px;
            margin: 8px 0;
            font-size: 1.8em;
            text-align: center;
        }
        .question {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .multiple-choice p {
            font-size: 23px !important;
        }
        .multiple-choice label {
            font-size: 23px !important;
            display: flex;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .options-row {
            display: flex;
            gap: 25px;
            margin-top: 6px;
        }
        .fill-group {
            position: relative;
            margin: 0 4px;
            display: inline-block;
        }
        .fill-line {
            border: none;
            border-bottom: 2px solid #333;
            width: 90px;
            padding: 1px 0;
            background: transparent;
            transition: all 0.3s;
        }
        .fill-line.correct {
            border-color: #27ae60;
            background: #e8f5e9;
        }
        .fill-line.wrong {
            border-color: #e74c3c;
        }
        .answer-hint {
            position: absolute;
            top: -16px;
            left: 0;
            color: #e74c3c;
            font-size: 0.7em;
            white-space: nowrap;
        }
        #scoreDisplay {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 3px;
            position: sticky;
            top: 8px;
            float: right;
            font-size: 36px !important; 
        }
        button {
            display: block;
            margin: 15px auto;
            background: #3498db;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 30px;
            transition: all 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .correct-mark {
            color: #27ae60;
            margin-left: 4px;
        }
        .wrong-mark {
            color: #e74c3c;
            margin-left: 4px;
        }
        input[type="radio"] {
            margin-right: 8px;
            width: 23px;
            height: 23px;
            border: 2px solid #ccc;
            border-radius: 50%;
            appearance: none;
            outline: none;
            transition: all 0.3s;
            vertical-align: middle;
        }
        input[type="radio"]:checked {
            border-color: #FFA500;
            background: #FFA50033;
            box-shadow: 0 0 0 2px #FFA500;
        }
        label {
            display: block;
            margin: 10px 0;
            padding: 2px;
            cursor: pointer;
        }
        #timer {
            position: fixed;
            top: 10px;
            left: 2px;
            background: #e74c3c;
            color: white;
            padding: 2px 2px;
            border-radius: 5px;
            font-size: 0.5em;
            z-index: 999;
        }
     
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage">
        <div id="title">高州一职 Mr黎 制作</div>
        <select id="nameSelect" class="login-input">
            <option value="">请选择您的姓名</option>
            <option>邱日强</option><option>黄火明</option><option>杨名驰</option>
            <option>朱立乾</option><option>邱耀铭</option><option>葛金鹏</option>
            <option>梁皓轩</option><option>郭恩瑞</option><option>程剑豪</option>
            <option>罗远昊</option><option>江柏冠</option><option>卢宝增</option>
            <option>邓镇权</option><option>黄庆飞</option><option>谢泽高</option>
            <option>冯麟斌</option><option>卢子豪</option><option>张超城</option>
            <option>黄析俊</option><option>黄永霖</option><option>李鼎</option>
            <option>邓鸿镇</option><option>黄培轩</option><option>彭家乐</option>
            <option>黄新铧</option><option>谢国永</option><option>曾俊烽</option>
            <option>杨永建</option><option>陈继贤</option><option>刘金灿</option>
            <option>袁乐清</option><option>朱冠帆</option><option>张广隆</option>
            <option>梁国亮</option><option>梁燕辰</option><option>陈江南</option>
            <option>林浩宇</option><option>蔡伟杰</option><option>林松海</option>
            <option>吕仁才</option><option>韦悦</option><option>石江涛</option>
            <option>宁颢然</option><option>刘付煜毅</option><option>梁志鑫</option>
            <option>赖兆霆</option><option>张梓钥</option><option>冯子强</option>
            <option>陈家庆</option><option>陈锡基</option><option>苏子聪</option>
        </select>
        <input type="password" id="password" class="login-input" placeholder="请输入密码">
        <button id="startBtn" onclick="startExam()">开始考试</button>
    </div>

    <!-- 考试页面 -->
    <div id="examPage">
        <div id="timer">60:00</div>
        <h1>理论真题测试（删减作图题20分） <span id="scoreDisplay"></span></h1>
        <div id="questions"></div>
        <button onclick="handleSubmit()" id="submitBtn">提交试卷</button>
    </div>

    <script src="questions.js"></script>
    <script src="questions1.js"></script>
    <script>
        // 登录功能
        function startExam() {
            const name = document.getElementById('nameSelect').value;
            const password = document.getElementById('password').value;

            if (!name) return alert("请选择姓名！");
            if (password !== "2426") return alert("密码错误！");

            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('examPage').style.display = 'block';
            startTimer(3600); // 60分钟倒计时
            generateExam();
        }

        // 倒计时功能
        function startTimer(seconds) {
            const timerElement = document.getElementById('timer');
            let timeLeft = seconds;

            const timer = setInterval(() => {
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerElement.textContent = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
                
                if (--timeLeft < 0) {
                    clearInterval(timer);
                    handleSubmit();
                    alert("时间到，已自动提交！");
                }
            }, 1000);
        }

        // 考试系统核心代码
        const categories = {'材料': [],'螺纹': [],'传动': [],'齿轮': [],'轴承': [],'制图': []};
        questions.forEach(q => q.categories.forEach(cat => { if (categories[cat]) categories[cat].push(q); }));

        function generateExam() {
            const container = document.getElementById('questions');
            container.innerHTML = '';

            // 生成选择题
            const selectedQuestions = [
                ...getRandomQuestions(categories.材料, 2),
                ...getRandomQuestions(categories.螺纹, 2),
                ...getRandomQuestions(categories.传动, 5),
                ...getRandomQuestions(categories.齿轮, 3),
                ...getRandomQuestions(categories.轴承, 2),
                ...getRandomQuestions(categories.制图, 4)
            ];

            selectedQuestions.forEach((q, i) => container.appendChild(createQuestionElement(q, i + 1)));

            // 生成图片题
            const imgAnswers = 'ACBDBAADBCADBACCADCBBBCCADAAABBACDBDABCACCBBAABADDABACABCAAABBCAAA';
            getRandomIndices(66, 7).forEach((idx, i) => {
                container.appendChild(createImageQuestion(idx + 1, imgAnswers[idx], selectedQuestions.length + i + 1));
            });

            // 生成填空题
            const fillKey = getRandomKey(questionBank);
            container.appendChild(createFillQuestion(fillKey, container.children.length + 1));
        }

        function createQuestionElement(question, number) {
            const div = document.createElement('div');
            div.className = 'question multiple-choice';
            div.innerHTML = `<p>${number}. ${question.question}</p>${question.options.map(opt => `
                <label><input type="radio" name="q${number}" value="${opt[0]}">${opt}</label>`).join('')}`;
            div.dataset.correct = question.correct;
            return div;
        }

        function createImageQuestion(imgIndex, correctAnswer, number) {
            const div = document.createElement('div');
            div.className = 'question multiple-choice';
            div.innerHTML = `
                <p>${number}. <img src="images/${imgIndex}.jpg"></p>
                <div class="options-row">
                    <label><input type="radio" name="img${number}" value="A">A</label>
                    <label><input type="radio" name="img${number}" value="B">B</label>
                    <label><input type="radio" name="img${number}" value="C">C</label>
                    <label><input type="radio" name="img${number}" value="D">D</label>
                </div>`;
            div.dataset.correct = correctAnswer;
            return div;
        }

        function createFillQuestion(key, number) {
            const div = document.createElement('div');
            div.className = 'question fill-question';
            div.innerHTML = `<p>${number}. <img src="images1/${key}"></p><div class="fill-answers"></div>`;
            
            const answersContainer = div.querySelector('.fill-answers');
            questionBank[key].forEach((item, index) => {
                const qDiv = document.createElement('div');
                qDiv.innerHTML = `<p>（${index + 1}）</p>`;
                item.answers.forEach(() => {
                    qDiv.innerHTML += `<div class="fill-group">
                        <input type="text" class="fill-line">
                        <div class="hint-container"></div></div>`;
                });
                qDiv.dataset.answers = JSON.stringify(item.answers);
                answersContainer.appendChild(qDiv);
            });
            return div;
        }

        function checkAllAnswered() {
            const radios = [...document.querySelectorAll('.multiple-choice')].every(g => g.querySelector('input:checked'));
            const fills = [...document.querySelectorAll('.fill-line')].every(i => i.value.trim());
            return radios && fills;
        }

        function handleSubmit() {
            if (!checkAllAnswered()) return alert("还有题目未完成！");
            
            const btn = document.getElementById('submitBtn');
            btn.onclick = () => location.reload();
            btn.textContent = '重新测试';
            
            let totalScore = 0;
            document.querySelectorAll('input').forEach(i => i.disabled = true);

            // 批改选择题
            document.querySelectorAll('.multiple-choice').forEach(q => {
                const correct = q.dataset.correct;
                const selected = q.querySelector('input:checked');
                const correctEl = q.querySelector(`input[value="${correct}"]`);

                if (selected?.value === correct) {
                    totalScore += 2;
                    selected.parentElement.innerHTML += '<span class="correct-mark">✓</span>';
                } else {
                    if (selected) selected.parentElement.innerHTML += '<span class="wrong-mark">✗</span>';
                    q.innerHTML += `<span class="correct-mark">(${correctEl.parentElement.textContent.trim()})</span>`;
                }
            });

            // 批改填空题
            document.querySelectorAll('.fill-group').forEach((g, i) => {
                const input = g.querySelector('input');
                const answers = JSON.parse(g.closest('div[data-answers]').dataset.answers);
                const correct = answers[i % answers.length];

                if (input.value.trim() === correct) {
                    totalScore += 2;
                    input.classList.add('correct');
                } else {
                    input.classList.add('wrong');
                    g.querySelector('.hint-container').innerHTML = `<div class="answer-hint">${correct}</div>`;
                }
            });

            const studentName = document.getElementById('nameSelect').value;
document.getElementById('scoreDisplay').textContent = `${studentName}  ${totalScore}分`;
            window.scrollTo(0, 0);
        }

        // 工具函数
        function getRandomQuestions(arr, n) { return shuffle([...arr]).slice(0, n); }
        function getRandomIndices(max, n) { return shuffle([...Array(max).keys()]).slice(0, n); }
        function getRandomKey(obj) { return Object.keys(obj)[Math.floor(Math.random()*Object.keys(obj).length)]; }
        function shuffle(arr) { for(let i=arr.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]] } return arr; }
    </script>
</body>
</html>
